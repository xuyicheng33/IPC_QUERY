version: '3.8'

services:
  ipc-query:
    build:
      context: .
      dockerfile: Dockerfile
    image: ipc_query:2.0.0
    container_name: ipc-query
    ports:
      - "${PORT:-8791}:8791"
    volumes:
      # Persist database
      - ./data:/app/data:rw
      # PDF files mount mode: ro (query-only) | rw (enable import/delete/scan)
      - ${PDF_DIR:-./pdfs}:/app/pdfs:${PDF_MOUNT_MODE:-ro}
      # Cache directory
      - ipc_cache:/app/cache
    environment:
      - DATABASE_PATH=/app/data/ipc.sqlite
      - HOST=0.0.0.0
      - PORT=8791
      - PDF_DIR=/app/pdfs
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - CACHE_SIZE=${CACHE_SIZE:-1000}
      - CACHE_TTL=${CACHE_TTL:-300}
      - IMPORT_MODE=${IMPORT_MODE:-disabled}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8791/api/health', timeout=2).read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: ipc-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - ipc-query
  #   restart: unless-stopped

volumes:
  ipc_cache:
    driver: local

networks:
  default:
    name: ipc_network
